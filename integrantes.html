<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Integrantes</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      color: #3a3dff;
      margin: 30px 0 20px;
      font-size: 2.8em;
      font-weight: 600;
    }

    .form-container {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 90%;
      max-width: 600px;
      background-color: transparent;
      margin-bottom: 40px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      width: 100%;
      align-items: flex-start;
    }

    .left {
      flex: 1;
      min-width: 200px;
    }

    .right {
      flex: 2;
      min-width: 250px;
    }

    .custom-file {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 120px;
      height: 120px;
      border: 2px dashed #999;
      border-radius: 10px;
      background-color: #f9f9f9;
      cursor: pointer;
      transition: border-color 0.3s ease;
      margin-bottom: 10px;
    }

    .custom-file:hover {
      border-color: #3a3dff;
    }

    .custom-file i {
      font-size: 40px;
      color: #3a3dff;
    }

    input[type="file"] {
      display: none;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px 15px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    textarea {
      resize: vertical;
    }

    button {
      padding: 12px 20px;
      background-color: #3a3dff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      align-self: center;
    }

    button:hover {
      background-color: #2c2ee6;
    }

    .integrantes-list {
      width: 95%;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 0 20px 40px;
    }

    .integrante {
      background: white;
      border-radius: 15px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .integrante img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #3a3dff;
      margin-bottom: 10px;
    }

    .integrante strong {
      font-size: 1.1em;
      color: #333;
    }

    .integrante p {
      color: #555;
      font-size: 0.95em;
      margin: 5px 0;
    }

    .buttons {
      display: flex;
      gap: 8px;
      margin-top: 10px;
    }

    .buttons button {
      padding: 6px 10px;
      font-size: 0.85em;
      background-color: #f0f0f0;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }

    .buttons button:hover {
      background-color: #e0e0e0;
    }
  </style>

  <!-- Iconos Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Integrantes</h1>
  <div class="form-container">
    <div class="form-row">
      <div class="left">
        <label for="foto" class="custom-file">
          <i class="fas fa-camera"></i>
          <input type="file" id="foto" accept="image/*" />
        </label>
      </div>
      <div class="right">
        <input type="text" id="nombre" placeholder="Nombre" />
        <textarea id="descripcion" placeholder="DescripciÃ³n" rows="3"></textarea>
      </div>
    </div>
    <button onclick="agregarIntegrante()">Guardar</button>
  </div>
  <div class="integrantes-list" id="integrantesList"></div>

  <script>
    const integrantes = [];

    function agregarIntegrante() {
      const nombre = document.getElementById('nombre').value;
      const foto = document.getElementById('foto').files[0];
      const descripcion = document.getElementById('descripcion').value;

      if (nombre && foto && descripcion) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const integrante = {
            nombre,
            foto: e.target.result,
            descripcion
          };
          integrantes.push(integrante);
          mostrarIntegrantes();
          limpiarFormulario();
        };
        reader.readAsDataURL(foto);
      } else {
        alert("Por favor, completa todos los campos.");
      }
    }

    function mostrarIntegrantes() {
      const lista = document.getElementById('integrantesList');
      lista.innerHTML = '';
      integrantes.forEach((integrante, index) => {
        const div = document.createElement('div');
        div.className = 'integrante';
        div.innerHTML = `
          <img src="${integrante.foto}" alt="${integrante.nombre}" />
          <strong>${integrante.nombre}</strong>
          <p>${integrante.descripcion}</p>
          <div class="buttons">
            <button onclick="editarIntegrante(${index})">Editar</button>
            <button onclick="eliminarIntegrante(${index})">Eliminar</button>
          </div>
        `;
        lista.appendChild(div);
      });
    }

    function limpiarFormulario() {
      document.getElementById('nombre').value = '';
      document.getElementById('foto').value = '';
      document.getElementById('descripcion').value = '';
    }

    function editarIntegrante(index) {
      const integrante = integrantes[index];
      document.getElementById('nombre').value = integrante.nombre;
      document.getElementById('descripcion').value = integrante.descripcion;
      eliminarIntegrante(index);
    }

    function eliminarIntegrante(index) {
      integrantes.splice(index, 1);
      mostrarIntegrantes();
    }
  </script>
</body>
</html>
